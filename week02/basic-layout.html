<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="desription" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Luther Phiri">
</head>

<body>
    <header>

        <img src="images/basic-logo.png" alt="HTML Layout Logo" width="128" height="128">
    </header>
    <nav>
        <ulr>
            <li><a href="https://byui.edu">BYU-Idaho</a></li>
            <li><a href="https://churchofjesuschrist.org">Our Church</a></li>
        </ulr>

    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime, quae?</p>
        </section>
        <section>
            <H2>Heading</H2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus, nobis.</p>

        </section>

    </main>
    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/albuquerque-new-mexico/800x500/albuquerque-temple-lds-137883-wallpaper.jpg"
            alt="albuquerque-new-mexico" width="200">

    </aside>
    <footer>
        <p>❤️ Luther Phiri</p>
    </footer>


</body>


</html>
