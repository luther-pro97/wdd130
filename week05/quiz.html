<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic quiz form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1>✔️ Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item box">
                <label for="q1">1.What does the acronym HTML stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>

            <div class="quiz-item box">
                <label for="q2">2.how are IDs and Classes selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>

            <div class="quiz-item box">
                <label for="q3">3.Which of the following is a valid CSS comment?</label>
                <select type="text" id="q3" name="q3">
                    <option value="" selected disabled>Choose one...</option>
                    <option value="a">A. &lt;--this is a comment--&gt</option>
                    <option value="b">B. /*this is a comment*/</option>
                    <option value="c">C. // this is a comment</option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4">4.What is the bottom margin given this declaration?</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>

            <div>
                <button type="submit">Submit Quiz</button>
            </div>




        </form>
    </main>

</body>

</html>
